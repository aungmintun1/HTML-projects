<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="about.css">
</head>
<body>

<div class="page">

    <header class="header">
        <img class="hotelIcon" src="hotel-svgrepo-com.svg" alt="Hotel Icon" />
        <input type="text" placeholder="search">
        <div class="iconContainer">
            <img class="messageIcon" src="message.svg" alt="message Icon" />
            <img class="saveIcon" src="save.svg" alt="save Icon" />
            <img class= "profilePicture"src="./user.jpg" alt="profile picture">
        </div>
    </header>

    <div class="aboutContainer">

    <div class="sidebar">
        <div class="filler"></div>
        <div class="sidebarContainer highlightedBar"><img class="sidebarIcon" src="house.svg" alt="house icon"> <p>HOTEL</p></div>
        <div class="sidebarContainer"><img class="sidebarIcon" src="plane.svg" alt="house icon"> <p>FLIGHT</p></div>
        <div class="sidebarContainer"><img class="sidebarIcon" src="key.svg" alt="house icon"> <p>CAR RENTAL</p></div>
        <div class="sidebarContainer"><img class="sidebarIcon" src="map.svg" alt="house icon"> <p>TOURS</p></div>     
    </div>

    <div class="aboutText">
        <div class="pictureContainer">
            <img class="aboutPicture" src="hotel-1.jpg" alt="">
            <img class="aboutPicture" src="hotel-2.jpg" alt="">
            <img class="aboutPicture" src="hotel-3.jpg" alt="">
        </div>

       <div class="ratingContainer">

        <div class="subContainer">
            <h2 class="hotelName">HOTEL LAS PALMAS</h2>
            <div class="starContainer">
                <img class="star" src="star.svg" alt="">
                <img class="star" src="star.svg" alt="">
                <img class="star" src="star.svg" alt="">
                <img class="star" src="star.svg" alt="">
                <img class="star" src="star.svg" alt="">
            </div>
        </div>
     
        <div class="subContainer">
            <div class="addressContainer"> 
                <img class="coordinateIcon" src="coordinate.svg" alt="">
                <a href="#">Albufeira, Portugal</a>
            </div>
    
            <div class="ratingBox">
                <p class="R_number">8.6</p>
                <p class="numVotes">429 votes</p>
            </div>
        </div>
      
       </div>
    </div>
       

    </div>
  
    
</div>
</body>
</html>
